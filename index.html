<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Muscat Resturants</title>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
       <!--For Map-->
    <div id="map"></div>
        <!--Header Section-->
        <div class="side-box">
            <header >
                <h1 >Where to Eat in Muscat</h1>
                <h6> Powered by Foursquare API</h6>
            
                <input id ="filter-input" type="text" data-bind="textInput: filter" name="filter" placeholder="Search">
             </header>     
       
            <!--List of Resturants Search-->
        <aside>
            
            <ul id="list" class="list-group" data-bind="foreach: FilteredList" >
                <li class="list-group-item" data-bind="text: name, click: $parent.showMarkerInfo.bind(name)" >
                </li>
            </ul>
        </aside>
        </div>
        
    </div>

    <!--Loading Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script src="lib/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
 
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECAQGKo6_jJ-0keW6LpUYxTgcjZTkXkE&v=3&callback=initMap" onerror="googleError()">
</script>
</body>
</html>
